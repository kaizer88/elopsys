    <script>
        $(function() {
          $('a[data-toggle="pill"]').on('shown.bs.tab', function (e) {
            localStorage.setItem('lastTab', $(this).attr('href'));
          });
          var lastTab = localStorage.getItem('lastTab');
          if (lastTab) {
            $('[href="' + lastTab + '"]').tab('show');
          }
        });
    </script>
